name: Mage Knight CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests with Coverage
        run: npm run test:coverage

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage/
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      # Cache Playwright browsers for faster E2E
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: E2E Tests
        run: npm run test:e2e

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Prepare production build
        run: |
          mkdir -p dist
          # Core HTML and config
          cp index.html dist/
          cp manifest.json dist/
          cp sw.js dist/
          cp favicon.png dist/
          
          # All CSS files (root level and css/ folder)
          cp combat-effects.css dist/
          cp mobile.css dist/
          cp styles-events.css dist/
          cp time-effects.css dist/
          cp -r css dist/
          
          # JavaScript (includes vendor dependencies)
          cp -r js dist/
          
          # Icons for PWA
          cp -r icons dist/ || true
          
          # List deployed files for verification
          echo "=== Deployed files ==="
          find dist -type f | head -50
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
