name: Mage Knight Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        shard: [1, 2, 3]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Tests (Shard ${{ matrix.shard }}/3)
      run: node --max-old-space-size=4096 --expose-gc run_tests.js --shard=${{ matrix.shard }}/3

    - name: Run targeted coverage
      run: npx c8 --reporter=text --reporter=html --include="js/game.js" --include="js/ui.js" --include="js/achievements.js" --include="js/combat.js" --include="js/hero.js" node run_targeted_coverage.js
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.node-version }}-shard-${{ matrix.shard }}
        path: coverage/
        retention-days: 7
