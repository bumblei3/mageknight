<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage Knight Tests</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #e2e8f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            color: #8b5cf6;
        }

        .test-summary {
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .test-result {
            padding: 0.75rem;
            border-bottom: 1px solid #334155;
        }

        .test-result:last-child {
            border-bottom: none;
        }

        .pass {
            color: #4ade80;
        }

        .fail {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .error {
            display: block;
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
            color: #fca5a5;
        }

        #run-tests {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        #run-tests:hover {
            background: #7c3aed;
        }
    </style>
</head>

<body>
    <h1>ðŸ§ª Mage Knight Tests</h1>
    <button id="run-tests">Run Tests</button>
    <div id="test-results"></div>

    <!-- Test Scripts -->
    <script type="module">
        import { runner } from './tests/testRunner.js';

        // Import Test Suites
        import './tests/hero.test.js';
        import './tests/combat.test.js';
        import './tests/time.test.js';
        import './tests/mapManager.test.js';
        import './tests/sites.test.js';
        import './tests/terrain.test.js';
        import './tests/mana.test.js';

        document.getElementById('run-tests').addEventListener('click', () => {
            runner.run();
        });

        // Auto-run
        runner.run();
    </script>
</body>

</html>
