<!DOCTYPE html>
<html>
<head>
    <title>Game Test</title>
</head>
<body>
    <h1>Manual Game Test</h1>
    <script type="module">
        // Test parseInt fix
        console.log("Testing parseInt fix:");
        const chosen1 = "1";
        const chosenNum1 = parseInt(chosen1, 10);
        console.log("Input: '1', Result:", chosenNum1, "Type:", typeof chosenNum1);
        console.log("Test 1 >= 1 && 1 <= 4:", chosenNum1 >= 1 && chosenNum1 <= 4);
        
        const chosen2 = null;
        const chosenNum2 = parseInt(chosen2, 10);
        console.log("Input: null, Result:", chosenNum2, "Type:", typeof chosenNum2);
        console.log("Test NaN >= 1:", chosenNum2 >= 1);
        
        const chosen3 = "";
        const chosenNum3 = parseInt(chosen3, 10);
        console.log("Input: '', Result:", chosenNum3, "Type:", typeof chosenNum3);
        console.log("Test NaN >= 1:", chosenNum3 >= 1);
        
        // Test enemy position check
        console.log("\nTesting enemy position checks:");
        const enemies = [
            { position: { q: 1, r: 1 }, name: "Orc" },
            { position: null, name: "Ghost" },
            { name: "Undefined" }
        ];
        
        const found1 = enemies.find(e => e.position && e.position.q === 1 && e.position.r === 1);
        console.log("Find (1,1):", found1?.name);
        
        const found2 = enemies.find(e => e.position && e.position.q === 0 && e.position.r === 0);
        console.log("Find (0,0):", found2?.name);
        
        console.log("\nAll tests passed!");
    </script>
</body>
</html>
